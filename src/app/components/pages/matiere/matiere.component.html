<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Matiere's</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>Matiere's</li>
            </ul>
        </div>
    </div>

    <div class="inner-banner-shape">
        <div class="shape-one"><img src="assets/img/inner-banner/banner-shape1.png" alt="Images"></div>
        <div class="shape-two"><img src="assets/img/inner-banner/banner-shape2.png" alt="Images"></div>
        <div class="shape-three"><img src="assets/img/inner-banner/banner-shape3.png" alt="Images"></div>
        <div class="inner-banner-dots"><img src="assets/img/shape/dots-shape.png" alt="Images"></div>
    </div>
</div>

<div class="case-study-area pt-50 pb-70">
    <div class="container">
        <div class="row">

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Matiere ID</th>
                    <th scope="col">Code Etude</th>
                    <th scope="col">Niveau Etude</th>
                    <th scope="col">Teacher ID</th>
                    <!-- Add more headers as needed -->
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let matiere of matieres; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ matiere.matiere_Id }}</td>
                    <td>{{ matiere.code_etude }}</td>
                    <td>{{ matiere.niveauEtude.text_niveau }}</td> <!-- Assuming text_niveau is the property you want to display -->
                    <td>{{ matiere.teacher.teacherId }}</td> <!-- Assuming teacherId is the property you want to display -->
                    <!-- Add more cells to display other properties as needed -->
                    <td><button type="button" class="btn btn-outline-success">Update</button>
                        <button type="button" class="btn btn-outline-danger" (click)="deleteMatiere(matiere.matiere_Id)">Delete</button>
                    </tr>
                </tbody>
              </table>
              
              
              
              

            

            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="/case-study" class="prev page-numbers"><i class="bx bx-chevron-right"></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/case-study" class="page-numbers">2</a>
                    <a routerLink="/case-study" class="page-numbers">3</a>
                    <a routerLink="/case-study" class="page-numbers">4</a>
                    <a routerLink="/case-study" class="next page-numbers"><i class="bx bx-chevron-left"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
