<app-navbar-style-four></app-navbar-style-four>

<div class="inner-banner">
    <!-- Inner banner content -->
</div>

<div class="contact-section pt-100 pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="contact-wrap">
                    <div class="contact-form">
                        <div class="section-title">
                            <!-- Section title content -->
                        </div>
                        <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="userId">User ID</label>
                                        <input type="text" formControlName="userId" id="userId" class="form-control"  disabled readonly>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" formControlName="firstName" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" formControlName="lastName" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="birthday">Birthday</label>
                                        <input type="date" id="birthday" formControlName="birthday" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" formControlName="email" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone Number</label>
                                        <input type="number" id="phoneNumber" formControlName="phoneNumber" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" formControlName="password" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="profileImage">First Name</label>
                                        <img src="profileImage" alt="">
                                        <input type="file" id="profileImage" formControlName="profileImage" class="form-control" >
                                    </div>
                                </div>
                                <!-- Repeat similar structure for other input fields -->
                                <div class="col-lg-12 col-md-12">
                                    <button type="submit" class="default-btn border-radius">Update Profile<i class='bx bx-plus'></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
