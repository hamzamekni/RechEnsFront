<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Adress's</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><i class='bx bx-chevron-right'></i></li>

            </ul>
        </div>

    <div class="inner-banner-shape">
        <div class="shape-one"><img src="assets/img/inner-banner/banner-shape1.png" alt="Images"></div>

<div class="case-study-area pt-50 pb-70">
    <div class="container">
        <div class="row">
            <input type="text" id="myInput" (keyup)="myFunction()" placeholder="Search for road addresses..." title="Type in a road address">
<table class="table table-striped" id="myTable">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Address ID</th>
            <th scope="col">Road Address</th>
            <th scope="col">Region</th>
            <th></th>
            <!-- Add more headers as needed -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let address of filteredAddresses; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ address.adressId }}</td>
            <td>{{ address.road_adress }}</td>
            <td>{{ address.region.region_Id }}</td> <!-- Assuming you want to display the whole region object -->
            <!-- Add more cells to display other properties as needed -->
            <td>
                <button type="button" class="btn btn-outline-success" [routerLink]="['/app-update-adress', address.adressId]">Update</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteAddress(address.adress_Id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

              

            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="/case-study" class="prev page-numbers"><i class="bx bx-chevron-right"></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/case-study" class="page-numbers">2</a>

                    <a routerLink="/case-study" class="next page-numbers"><i class="bx bx-chevron-left"></i></a>
                </div>
            </div>
        </div>
    </div>

</div>
