<app-navbar-style-four></app-navbar-style-four>

<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Form Demand De Cour</h3>
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>Form Demand De Cour</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-section pt-100 pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="contact-wrap">
                    <div class="contact-form">
                        <div class="section-title">
                            <span class="sp-before sp-after">Form Demand De Cour</span>
                            <h2>Complete This Form For Demand De Cour</h2>
                        </div>
                        <form id="contactForm" (ngSubmit)="demandeForm()">
                            <div class="row">
                                <div class="col-lg-6 col-sm-6">
                                    <label for="titre_demande">Titre Demande</label>
                                    <div class="form-group">
                                        <input type="text" id="titre_demande" name="titre_demande" [(ngModel)]="demandeDeCourData.titre_demande" class="form-control" required placeholder="Titre Demande">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <label for="detail_demande">Detail Demande</label>
                                    <div class="form-group">
                                        <input type="text" id="detail_demande" name="detail_demande" [(ngModel)]="demandeDeCourData.detail_demande" class="form-control" required placeholder="Detail Demande">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <label for="locale">Locale</label>
                                    <div class="form-group"> 
                                        <input type="text"  name="locale" [(ngModel)]="demandeDeCourData.locale" class="form-control" required placeholder="Locale">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <label for="prix_max">Prix Max</label>
                                    <div class="form-group">
                                        <input type="number" id="prix_max" name="prix_max" [(ngModel)]="demandeDeCourData.prix_max" class="form-control" required placeholder="Prix Max">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <label for="prix_min">Prix Min</label>
                                    <div class="form-group">
                                        <input type="number" id="prix_min" name="prix_min" [(ngModel)]="demandeDeCourData.prix_min" class="form-control" required placeholder="Prix Min">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <label for="teacher.teacher_Id">Teacher</label>
                                    <div class="form-group">
                                        <i class='bx bx-user'></i>
                                        <select id="teacherId" name="teacherId" [(ngModel)]="demandeDeCourData.teacherId" placeholder="Titre Demande" class="form-control" required>
                                            <option *ngFor="let teacherId of teacherIds" [value]="teacherId">{{ teacherId }}</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-lg-6 col-sm-6">
                                    <label for="matiere.matiere_Id">Matiere</label>
                                    <div class="form-group">
                                        <i class='bx bx-book'></i>
                                        <select  id="matiereId" name="matiereId" [(ngModel)]="demandeDeCourData.matiereId" class="form-control" required>
                                            <option *ngFor="let matiereId of matiereIds" [value]="matiereId">{{ matiereId }}</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-lg-6 col-sm-6">
                                    <label for="etudiant.etudiant_Id">Etudiant</label>
                                    <div class="form-group">
                                        <i class='bx bx-user'></i>
                                        <select id="etudiantId" name="etudiantId" [(ngModel)]="demandeDeCourData.etudiantId" class="form-control" required>
                                            <option *ngFor="let etudiantId of etudiantIds" [value]="etudiantId">{{ etudiantId }}</option>
                                        </select>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn border-radius">Submit Demand De Cour<i class='bx bx-plus'></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
